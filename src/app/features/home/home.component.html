<div class="mb-10">
  <app-tool-bar (searchOutput)="updateResearchValue($event)" (btnValueOutput)="updateFilterBtnValue($event)" (categoryFilterOutput)="updateCategoryFilterValue($event)"/>
</div>
<div class="flex gap-5">
  <div class="space-x-5">
    <app-add-application (showAddCompanyFormOutput)="showAddCompanyFormEvent($event)" />
    @if(showAddCompanyForm) {
      <app-add-company (closeAddCompanyFormOutput)="showAddCompanyFormEvent($event)"/>
    }
  </div>
  <div class="grow">
    <app-my-applications [myApplications]="filteredApplicationsSignal()" />
  </div>
</div>
@if(showAlertTrigger()) {
  <app-alert-pop-up/>
}
