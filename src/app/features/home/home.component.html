<div class="mb-5">
  <app-tool-bar (searchOutput)="updateResearchValue($event)" (btnValueOutput)="updateFilterBtnValue($event)" (categoryFilterOutput)="updateCategoryFilterValue($event)" [countApplicationsApplied]="countApplicationsApplied()" [countApplicationsClosed]="countApplicationsClosed()"
                [countApplicationsRelaunched]="countApplicationsRelaunched()" [countApplicationsToApply]="countApplicationsToApply()"
                [countApplicationsToRelaunch]="countApplicationsToRelaunch()" [applicationsTotalCount]="applicationsTotalCount()"
                [allCategories]="allApplicationsCategoriesSignal()" />
</div>
<div class="flex gap-5">
  <div class="space-x-5">
    <app-add-application [allCompanies]="allCompaniesSignal()" [allCategories]="allApplicationsCategoriesSignal()" (showAddCompanyFormOutput)="showAddCompanyFormEvent($event)" (applicationAddedOutput)="refreshApplications()" />
    @if(showAddCompanyForm) {
      <app-add-company (closeAddCompanyFormOutput)="showAddCompanyFormEvent($event)" (companyAddedOutput)="refreshCompanies()"/>
    }
  </div>
  <div class="grow">
    <app-my-applications [myApplications]="filteredApplicationsSignal()" (applicationDeletedOutput)="refreshApplications()"/>
  </div>
</div>
