<div class="flex gap-5">
  <div class="space-x-5">
    <app-add-application [allCompanies]="allCompaniesSignal()" (showAddCompanyFormOutput)="showAddCompanyFormEvent($event)" (applicationAddedOutput)="refreshApplications()" />
    @if(showAddCompanyForm) {
      <app-add-company (closeAddCompanyFormOutput)="showAddCompanyFormEvent($event)" (companyAddedOutput)="refreshCompanies()"/>
    }
  </div>
  <div class="grow">
    <app-my-applications [myApplications]="myApplicationsSignal()" (applicationDeletedOutput)="refreshApplications()"/>
  </div>
</div>
