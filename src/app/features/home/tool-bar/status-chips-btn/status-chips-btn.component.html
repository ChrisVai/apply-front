<button (click)="returnBtnFilterValue(data)" class="flex justify-between bg-app-gray-100 drop-shadow-sm hover:drop-shadow-lg rounded-xl px-3 py-1.5 w-40">
  <p class="self-center">{{data}}</p>
  @if(count() !== undefined) {
    <span class="text-sm rounded-full px-3 py-1 bg-app-gray-200">{{count()}}</span>
  }
</button>
