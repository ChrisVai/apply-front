<div class="bg-app-blue-100 rounded-xl drop-shadow-md p-5 animate-appear">
  <h2 class="mb-3">Ajouter une entreprise</h2>
  <form [formGroup]="addCompanyForm" class="space-y-3 mb-5">
    <div class="flex items-center">
      <label for="companyName" class="block rounded-l-md text-sm/6 font-medium text-app-primaryFontColor py-1.5 px-3 bg-app-blue-50">Nom</label>
      <input id="companyName" name="companyName" type="text" formControlName="name" required placeholder="Nom de l'entreprise" class="block w-full rounded-r-md border-0 py-1.5 px-3 shadow-sm ring-1 ring-inset ring-app-blue-100 placeholder:text-app-primaryFontColor-400 sm:text-sm/6 text-app-blue-400">
    </div>
    <div class="flex items-center">
      <label for="websiteUrl" class="block rounded-l-md text-sm/6 font-medium text-app-primaryFontColor py-1.5 px-3 bg-app-blue-50">Nom</label>
      <input id="websiteUrl" name="websiteUrl" type="text" formControlName="websiteUrl" placeholder="Site internet" class="block w-full rounded-r-md border-0 py-1.5 px-3 shadow-sm ring-1 ring-inset ring-app-blue-100 placeholder:text-app-primaryFontColor-400 sm:text-sm/6 text-app-blue-400">
    </div>
    <div class="flex items-center">
      <label for="postalAddress" class="block rounded-l-md text-sm/6 font-medium text-app-primaryFontColor py-1.5 px-3 bg-app-blue-50">Adresse</label>
      <input id="postalAddress" name="postalAddress" type="text" formControlName="postalAddress" placeholder="Adresse" class="block w-full rounded-r-md border-0 py-1.5 px-3 shadow-sm ring-1 ring-inset ring-app-blue-100 placeholder:text-app-primaryFontColor-400 sm:text-sm/6 text-app-blue-400">
    </div>
    <div class="flex items-center">
      <label for="emailContactAddress" class="block rounded-l-md text-sm/6 font-medium text-app-primaryFontColor py-1.5 px-3 bg-app-blue-50">Mail</label>
      <input id="emailContactAddress" name="emailContactAddress" type="text" formControlName="emailContactAddress" placeholder="Mail de contact" class="block w-full rounded-r-md border-0 py-1.5 px-3 shadow-sm ring-1 ring-inset ring-app-blue-100 placeholder:text-app-primaryFontColor-400 sm:text-sm/6 text-app-blue-400">
    </div>
  </form>
  <div class="flex justify-evenly">
    @if (!isCompanyAdded()) {
      <app-button (click)="addCompany()" ariaLabel="Ajouter une entreprise" btnLabel="Ajouter"/>
    } @else {
      <svg class="border-2 border-app-green-600 rounded-full drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#0FA650"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
    }

    <app-button (click)="closeAddCompanyForm()" ariaLabel="fermer" btnLabel="fermer" class=""/>
  </div>
</div>
