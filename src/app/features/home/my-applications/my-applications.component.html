<div class="bg-app-blue-100 rounded-xl drop-shadow-lg pr-5 pl-5 pb-5 animate-appear">
    <h2 class="text-center bg-app-blue-200 rounded-b-xl mb-7 px-3 py-1.5 shadow-sm">Mes candidatures</h2>
  <div class="flex flex-col gap-5 animate-appear">
    @for(application of myApplications(); track application.id) {
      <app-application-card [application]="application" (applicationDeletedOutput)="spreadApplicationDeletedEvent()"/>
    }
  </div>
</div>
