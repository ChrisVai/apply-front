<div class="flex flex-row items-center justify-between bg-app-gray-100 drop-shadow-md p-3"
     [class.rounded-t-xl]="showComments" [class.rounded-xl]="!showComments">
  <h3 class="basis-1/4">{{application.title}}</h3>
  <p class="basis-1/5">{{application.company?.name}}</p>
  <div class="basis-1/8 outline outline-1 rounded-xl px-3 py-1.5 {{statusClass}}">
    <p>{{application.status}}</p>
  </div>
  @if(application.offerUrl) {
    <div class="basis-1/8 outline outline-1 rounded-xl px-3 py-1.5">
      <a [href]= application.offerUrl target="_blank" >Voir l'offre</a>
    </div>
  } @else {
    <div class="basis-1/8 outline outline-1 outline-app-gray-300 text-app-gray-300 rounded-xl px-3 py-1.5">
      <p>Pas d'offre</p>
    </div>
  }
  <button (click)="showEditor = !showEditor">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6b7280"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
  </button>
  <button (click)="showComments = !showComments" [disabled]="!application.comments">
    @if(application.comments) {
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6b7280"><path d="M120-240v-80h480v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#d1d5db"><path d="M120-240v-80h480v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
    }

  </button>
  <button (click)="deleteApplication(application.id!)">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e33c13"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
  </button>
</div>
@if (showComments) {
  <div class="flex flex-col bg-app-gray-100 rounded-b-xl drop-shadow-md p-3 animate-appear">
    <h2 class="self-center text-sm text-app-blue-400 mb-3">Commentaires</h2>
    <p class="text-sm">
      {{application.comments}}
    </p>
  </div>
}
