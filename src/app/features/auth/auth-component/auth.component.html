@if(!isConnected()){
  <div class="flex justify-center">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-app-blue-100 w-1/3 rounded-xl shadow-xl">
      <div class="flex flex-col items-center sm:mx-auto sm:w-full sm:max-w-sm">
        <img ngSrc="assets/apply-logo.png" alt="Your Company" height="92" width="92" priority>
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-app-primaryFontColor">Connectez-vous</h2>
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="authForm" class="space-y-6">
          <div>
            <div class="flex items-center justify-between">
              <label for="email" class="block text-sm/6 font-medium text-app-primaryFontColor">Adresse email</label>
              @if(isInvalidMail()) {
                <div class="text-app-red-600 text-xs font-light">Veuillez saisir une adresse email valide</div>
              }
            </div>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" formControlName="email" required class="block w-full rounded-md border-0 py-1.5 px-3 shadow-sm ring-1 ring-inset ring-app-blue-300 placeholder:text-app-primaryFontColor sm:text-sm/6" [ngClass]="{'ring-app-red-600, text-app-orange': isInvalidMail(), 'ring-app-blue-300, text-app-blue-400': !isInvalidMail()}">
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm/6 font-medium text-app-primaryFontColor">Mot de passe</label>
              @if(isInvalidPassword()) {
                <div class="text-app-red-600 text-xs font-light">Veuillez saisir un mot de passe</div>
              }
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" formControlName="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-3 text-app-blue shadow-sm ring-1 ring-inset ring-app-blue-300 placeholder:text-app-primaryFontColor sm:text-sm/6" [ngClass]="{'ring-app-red-600': isInvalidPassword(), 'ring-app-blue-400, text-app-blue-400': !isInvalidPassword()}">
            </div>
          </div>
          <div>
            <app-button class="flex justify-center" (click)="login()" [disabled]="isInvalidForm()" ariaLabel="Se connecter" btnLabel="Se connecter"/>
          </div>
          <div class="flex justify-between text-sm">
            <p>Pas encore de compte ?</p>
            <a [routerLink]="['/create-account']" class="underline">Cliquez-ici</a>
          </div>
        </form>
      </div>
    </div>
  </div>
} @else {
  <div class="flex justify-center">
    <div class="min-h-96 flex flex-col justify-evenly items-center bg-app-veryLightGrey w-1/3 rounded-xl shadow-xl">
      <svg class="border-2 border-app-green-600 rounded-full drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" height="92px" viewBox="0 -960 960 960" width="92px" fill="#0FA650"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
      <h1 class="text-xl font-semibold">Vous êtes connecté</h1>
    </div>
  </div>
}
